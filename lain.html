<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>THE WIRED: 404</title>
        <link rel="stylesheet" href="wired.css" />
    </head>
    <body>
        <div class="sketch"></div>
        <div class="scanlines"></div>

        <div class="lain"></div>

        <main class="terminal">
            <div class="navi-header">
                <span class="protocol">PROTOCOL: 7</span>
                <span class="signal">SIGNAL: WEAK</span>
            </div>

            <div class="glitch">
                <h1 class="error-code" data-text="404">404</h1>
                <h2 class="error-status">LAYER_01: NOT FOUND</h2>
            </div>

            <div class="message">
                <p>No matter where you are, everyone is always connected.</p>
                <p class="highlight">The Wired has no physical boundaries.</p>
            </div>

            <div class="prompt">
                <span class="user">dacc@wired:~$</span>
                <span class="input">cat / | grep -E "lain"</span>
                <br />
                <span class="response">Segmentation fault (core dumped)</span>
                <span class="cursor">_</span>
            </div>
        </main>

        <div class="yeaidont">And you don't seem to understand...</div>
    </body>
</html>
